{% extends "index.html" %}
{% block content %}
      <h2 id="section-title">{{ section.title }}</h2>
      <ul id="section-list">
      {% for page in section.pages %}
        <li>
          <a href="{{ page.permalink }}">{{ page.title }}</a>
          {% if page.summary %}
          <div class="summary">{{ page.summary | safe }}</div>
          {% else %}
          <p class="summary">{{ page.description }}</p>
          {% endif %}
        </li>
      {% endfor %}
      </ul>
{% endblock content %}
