baseurl = "https://figbert.com"
title = "FIGBERT"

theme = "hugo-coder-master"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "FIGBERT"
    description = "The official website and home of FIGBERT on the clearnet"
    keywords = "blog,developer,personal,cybersecurity"
    info = "Full Stack Developer"
    avatarurl = "images/avatar.jpg"
    footercontent = "The official website and home of FIGBERT on the clearnet"

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "dark"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

